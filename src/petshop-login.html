<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../assets/css/sign-in.css" rel="stylesheet">
</head>

<body class="container bg-success">

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="../assets/img/logo.png" class="img-fluid rounded-circle" alt="logo">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 text-light">
                    <div class="card shadow p-4 rounded-4">
                        <form>
                            <div class="rounded-circle">
                                <img src="../assets/img/logo.png" class="img-fluid  shadow rounded-circle" alt="logo">
                            </div>

                            <!-- Email input -->
                            <div class="form-outline my-3 mb-4">
                                <input type="email" id="username" class="form-control form-control-lg" />
                                <label class="form-label" for="username">Email address</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form1Example23" class="form-control form-control-lg" />
                                <label class="form-label" for="form1Example23">Password</label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <!-- Checkbox -->
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                        checked />
                                    <label class="form-check-label" for="form1Example3">Remember me</label>
                                </div>
                                <a href="#!" class="text-muted">Forgot password?</a>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-success form-control btn-lg btn-block mb-4">Sign
                                in</button>

                            <div class="text-center mb-4">
                                <p class="text-muted">Or sign in with:</p>
                                <footer class="bg-light text-center text-white">
                                    <!-- Grid container -->
                                    <div class="container p-4 pb-0">
                                        <!-- Section: Social media -->
                                        <section class="mb-4">
                                            <!-- Facebook -->
                                            <a class="btn text-white btn-floating m-1"
                                                style="background-color: #3b5998;" href="#!" role="button"><i
                                                    class="fab fa-facebook-f"></i></a>

                                            <!-- Twitter -->
                                            <a class="btn text-white btn-floating m-1"
                                                style="background-color: #55acee;" href="#!" role="button"><i
                                                    class="fab fa-twitter"></i></a>

                                            <!-- Google -->
                                            <a class="btn text-white btn-floating m-1"
                                                style="background-color: #dd4b39;" href="#!" role="button"><i
                                                    class="fab fa-google"></i></a>

                                            <!-- Instagram -->
                                            <a class="btn text-white btn-floating m-1"
                                                style="background-color: #ac2bac;" href="#!" role="button"><i
                                                    class="fab fa-instagram"></i></a>

                                            <!-- Linkedin -->
                                            <a class="btn text-white btn-floating m-1"
                                                style="background-color: #0082ca;" href="#!" role="button"><i
                                                    class="fab fa-linkedin-in"></i></a>
                                            <!-- Github -->
                                            <a class="btn text-white btn-floating m-1"
                                                style="background-color: #333333;" href="#!" role="button"><i
                                                    class="fab fa-github"></i></a>
                                        </section>
                                        <!-- Section: Social media -->
                                    </div>
                                    <!-- Grid container -->
                                </footer>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>

    <!-- Core theme JS-->
    <script src="../js/petshop-login.js"></script>


</body>

</html>
