<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../assets/css/sign-in.css" rel="stylesheet">
</head>

<body class="container">

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://img.freepik.com/foto-gratis/lindo-mascota-collage-aislado_23-2150007412.jpg?w=360&t=st=1683091716~exp=1683092316~hmac=8d404ea484dfa2da4ac968e5b2e81d57478eecac025db4de7048854f59e104bb" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <div class="border p-4 rounded-4">
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form1Example13" class="form-control form-control-lg" />
                                <label class="form-label" for="form1Example13">Email address</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form1Example23" class="form-control form-control-lg" />
                                <label class="form-label" for="form1Example23">Password</label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <!-- Checkbox -->
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                    <label class="form-check-label" for="form1Example3">Remember me</label>
                                </div>
                                <a href="#!" class="text-muted">Forgot password?</a>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-lg btn-block mb-4">Sign in</button>

                            <div class="text-center mb-4">
                                <p class="text-muted">Or sign in with:</p>
                                <a class="btn btn-lg btn-primary btn-floating mx-2" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
                                <a class="btn btn-lg btn-primary btn-floating mx-2" href="#!" role="button"><i class="fab fa-twitter"></i></a>
                                <a class="btn btn-lg btn-primary btn-floating mx-2" href="#!" role="button"><i class="fab fa-google"></i></a>
                                <a class="btn btn-lg btn-primary btn-floating mx-2" href="#!" role="button"><i class="fab fa-github"></i></a>
                            </div>

                            <p class="text-center mb-0">Don't have an account? <a href="#!" class="text-primary">Register</a></p>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
