<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>PetShop - Mindy</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/assets/css/template.css" rel="stylesheet" />
    <link href="/assets/css/styles.css" rel="stylesheet" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css"
        integrity="sha256-sWZjHQiY9fvheUAOoxrszw9Wphl3zqfVaz1kZKEvot8=" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body class="background-template">
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom  background-template">
                <div class="text-center">
                    <img src="../assets/img/logo.png" class="logoSidebar" alt="logo">
                </div>
            </div>
            <div class="list-group list-group-flush">

                <a class="list-group-item  list-group-item-action list-group-item-light p-3" href="./petshop-home.html"
                    data-toggle="tooltip" title="Inicio" data-bs-placement="right"><i
                        class="bi bi-house-fill btn-icon"></i> Inicio</a>

                <a class="list-group-item  list-group-item-action list-group-item-light p-3"
                    href="./petshop-products.html" data-toggle="tooltip" title="Productos" data-bs-placement="right"><i
                        class="bi bi-shop btn-icon"></i> Tienda</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="./petshop-cart.html"
                    data-toggle="tooltip" title="Carrito de compras" data-bs-placement="right"><i
                        class="bi bi-cart-check-fill btn-icon"></i> Carrito</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="./petshop-contact.html" data-toggle="tooltip" title="Contacto" data-bs-placement="right"><i
                        class="bi bi-person-lines-fill btn-icon"></i> Contactanos</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="./petshop-aboutUs.html" data-toggle="tooltip" title="Sobre nosotros"
                    data-bs-placement="right"><i class="bi bi-person-vcard-fill btn-icon"></i> Sobre Nosotros</a>

            </div>
        </div>

        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-light" id="sidebarToggle"><i class="bi bi-list"></i></button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active"><a class="nav-link text-light" href="./petshop-home.html"
                                    data-toggle="tooltip" title="Inicio" data-bs-placement="bottom"><i
                                        class="bi bi-house-fill"></i></a>
                            </li>
                            <li class="nav-item active"><a class="nav-link text-light" href="./petshop-products.html"
                                    data-toggle="tooltip" title="Tienda" data-bs-placement="bottom"><i
                                        class="bi bi-shop"></i></a></li>
                            <li class="nav-item active"><a class="nav-link text-light"
                                    href="./petshop-shopping-card.html" data-toggle="tooltip" title="Carrito"
                                    data-bs-placement="bottom"><i class="bi bi-cart-check-fill"></i></a></li>
                            <li class="nav-item active">
                                <a class="nav-link text-light" href="#" data-toggle="tooltip" title="Contacto"
                                    data-bs-placement="bottom"> <i class="bi bi-person-lines-fill"></i>
                                </a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-light" id="navbarDropdown" href="#"
                                    role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false"><i class="bi bi-person-fill-gear"></i> </a>
                                <div class="dropdown-menu dropdown-menu-end" id="mostrar"
                                    aria-labelledby="navbarDropdown">

                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-flex">
                <div class="card-body">
                    <div class="container py-3 h-100">
                        <div class="row d-flex align-items-center justify-content-center h-100">
                            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 text-dark">
                                <div class="card shadow p-4 rounded-4">
                                    <form action="petshop-new-products.html" id="FormRegistroProducto" method="post">
                                        <div class="text-center">
                                            <img src="../assets/img/logo.png" class="logoSidebar" alt="logo">
                                        </div>

                                        <div class="form-floating my-2 mb-2">
                                            <input type="text" name="nombre" placeholder="Nombre del producto"
                                                class="form-control form-control-lg" minlength="5" maxlength="150"
                                                required />
                                            <label class="form-label" for="nombre">Nombre del producto</label>
                                        </div>

                                        <div class="form-floating my-2 mb-2">
                                            <textarea class="form-control" style="height: 100px"
                                                placeholder="Descripción del producto" required name="descripcion"
                                                minlength="10" maxlength="200"></textarea>
                                            <label for="descripcion">Descripción del producto</label>
                                        </div>

                                        <div class="form-floating my-2 mb-2">
                                            <input type="url" name="imagen" placeholder="Url Imagen"
                                                class="form-control form-control-lg" required>
                                            <label class="form-label" for="imagen">Url Imagen</label>
                                        </div>


                                        <div class="form-floating">
                                            <select class="form-select" id="floatingSelect"
                                                aria-label="Tipo de producto" name="tipo" required>
                                                <option selected disabled></option>
                                                <option value="Medicamento">Medicamentos</option>
                                                <option value="Juguete">Juguetes</option>
                                            </select>
                                            <label for="floatingSelect">Tipo de producto</label>
                                        </div>

                                        <div class="form-floating my-2 mb-2">
                                            <input type="number" name="precio" placeholder="Precio"
                                                class="form-control form-control-lg" required min="1" max="999" />
                                            <label class="form-label" for="precio">Precio</label>
                                        </div>

                                        <div class="form-floating my-2 mb-2">
                                            <input type="number" name="stock" placeholder="Stock"
                                                class="form-control form-control-lg" required min="1" max="999" />
                                            <label class="form-label" for="stock">Stock</label>
                                        </div>

                                        <div class="row">
                                            <div class="col-md">
                                                <button type="submit" data-toggle="tooltip" title="Registrar Producto"
                                                    data-bs-placement="bottom"
                                                    class="btn btn-outline-success form-control btn-lg btn-block my-2 mb-4">
                                                    <i class="bi bi-send-plus-fill"></i>
                                                </button>
                                            </div>
                                            <div class="col-md">
                                                <a type="button" data-toggle="tooltip" data-bs-placement="bottom"
                                                    title="Limpiar Formulario"
                                                    class="btn btn-outline-danger form-control btn-lg btn-block my-2 mb-4"
                                                    onclick="LimpiarFormulario()">
                                                    <i class="bi bi-x-lg "></i>
                                                </a>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <footer class="py-3 text-light">
                    <div class="container">
                        <div class="row text-center">
                            <div class="col-lg-6 mb-5 mb-lg-0">
                                <h4 class="text-uppercase mb-4 text-light">Redes sociales</h4>
                                <ul class="list-inline">
                                    <li class="list-inline-item my-3">
                                        <a href="#" class=" ">
                                            <i class="fab fa-facebook fa-lg text-light"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item my-3">
                                        <a href="#" class=" ">
                                            <i class="fab fa-twitter fa-lg text-light"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item my-3">
                                        <a href="#" class=" ">
                                            <i class="fab fa-instagram fa-lg text-light"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item my-3">
                                        <a href="#" class=" ">
                                            <i class="fab fa-linkedin fa-lg text-light"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-6">
                                <h4 class="text-uppercase mb-4 text-light">Contacto</h4>
                                <p class="mb-3 text-light"><i class="fas fa-envelope mr-2 text-light"></i>
                                    info@example.com</p>
                                <p class="mb-0 text-light"><i class="fas fa-phone mr-2 text-light"></i> +1 (555)
                                    123-4567</p>
                            </div>
                        </div>
                        <div class="text-center mt-5 mb-0">
                            <p class="text-light"> © 2023 Green Team - Robert González | Andy Campo | Akwe Ulcue - Todos
                                los derechos
                                reservados.</p>
                        </div>
                    </div>
                </footer>
                <!-- Footer -->
            </div>
        </div>
    </div>



    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>

    <!-- SweetAlert2 JS-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"
        integrity="sha256-t0FDfwj/WoMHIBbmFfuOtZv1wtA977QCfsFR3p1K4No=" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Core theme JS-->
    <script src="../src/js/template_scripts.js"></script>
    <script src="../src/js/petshop-new-products.js"></script>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

</body>

</html>
