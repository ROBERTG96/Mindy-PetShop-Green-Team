<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>PetShop - Mindy</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <link href="/assets/css/styles.css" rel="stylesheet" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css"

    <script src="https://kit.fontawesome.com/ff48e921d3.js" crossorigin="anonymous"></script>

</head>

<body class="background-template">
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom  background-template">
                <h4>Mindy</h4>
            </div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="./petshop-dashboard.html">Dashboard</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="./petshop-store.html">Store</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="./petshop-products.html">Products</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="./petshop-cart.html">Shopping Cart</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="./petshop-contact.html">Contact</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="./petshop-aboutUs.html">About Us</a>

            </div>
        </div>

        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-basic" id="sidebarToggle"><i class="fa-solid fa-bars"></i></button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active"><a class="nav-link text-light" href="#!"><i
                                        class="fa-solid fa-house"></i></a></li>
                            <li class="nav-item active"><a class="nav-link text-light" href="#!"><i
                                        class="fa-solid fa-store"></i></a></li>
                            <li class="nav-item active"><a class="nav-link text-light" href="#!"><i
                                        class="fa-solid fa-cart-shopping"></i></a></li>
                            <li class="nav-item active">
                                <a class="nav-link text-light" href="#!"> <i class="fa-solid fa-address-book"></i>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-light" id="navbarDropdown" href="#"
                                    role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false"><i class="fa-solid fa-ellipsis-vertical"></i> </a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="./petshop-login.html">Login</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" onclick="logout()">Cerrar Sesión</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-flex">
                <div class="card-body">
                    <h1 class="mt-2 text-center">Mindy PetShop</h1>
                    <div class="container py-3 h-100">
                        <div class="row d-flex align-items-center justify-content-center h-100">
                            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 text-dark">
                                <div class="card shadow p-4 rounded-4">
                                    <form action="petshop-new-products.html" id="FormRegistroProducto" method="post">
                                        <div class="rounded-circle">
                                            <img src="../assets/img/logo.png" class="img-fluid  shadow rounded-circle"
                                                alt="logo">
                                        </div>

                                        <div class="form-floating my-2 mb-2">
                                            <input type="text" name="nombre" placeholder="Nombre del producto"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="nombre">Nombre del producto</label>
                                        </div>

                                        <div class="form-floating my-2 mb-2">
                                            <textarea class="form-control" style="height: 100px"
                                                placeholder="Descripción del producto" name="descripcion"></textarea>
                                            <label for="descripcion">Descripción del producto</label>
                                        </div>

                                        <div class="form-floating my-2 mb-2">
                                            <input type="url" name="imagen" placeholder="Url Imagen"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="imagen">Url Imagen</label>
                                        </div>


                                        <div class="form-floating">
                                            <select class="form-select" id="floatingSelect"
                                                aria-label="Tipo de producto" name="tipo">
                                                <option selected disabled>Articulo</option>
                                                <option value="Medicamento">Medicamentos</option>
                                                <option value="Juguete">Juguetes</option>
                                            </select>
                                            <label for="floatingSelect">Tipo de producto</label>
                                        </div>

                                        <div class="form-floating my-2 mb-2">
                                            <input type="number" name="precio" placeholder="Precio"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="precio">Precio</label>
                                        </div>

                                        <div class="form-floating my-2 mb-2">
                                            <input type="number" name="stock" placeholder="Stock"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="stock">Stock</label>
                                        </div>

                                        <div class="row">
                                            <div class="col-md">
                                                    <button type="button"
                                                        class="btn btn-success form-control btn-lg btn-block my-2 mb-4"
                                                        onclick="NuevoProducto()">Nuevo Producto!</button>
                                            </div>
                                            <div class="col-md">
                                                    <button type="button"
                                                        class="btn btn-warning form-control btn-lg btn-block my-2 mb-4"
                                                        onclick="LimpiarFormulario()">Limpiar Formulario.</button>
                                                </div>
                                        </div>



                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <footer class="py-3 text-light">
                    <div class="container">
                        <div class="row text-center">
                            <div class="col-lg-6 mb-5 mb-lg-0">
                                <h4 class="text-uppercase mb-4 text-light">Redes sociales</h4>
                                <ul class="list-inline">
                                    <li class="list-inline-item my-3">
                                        <a href="#" class=" ">
                                            <i class="fab fa-facebook fa-lg text-light"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item my-3">
                                        <a href="#" class=" ">
                                            <i class="fab fa-twitter fa-lg text-light"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item my-3">
                                        <a href="#" class=" ">
                                            <i class="fab fa-instagram fa-lg text-light"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item my-3">
                                        <a href="#" class=" ">
                                            <i class="fab fa-linkedin fa-lg text-light"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-6">
                                <h4 class="text-uppercase mb-4 text-light">Contacto</h4>
                                <p class="mb-3 text-light"><i class="fas fa-envelope mr-2 text-light"></i>
                                    info@example.com</p>
                                <p class="mb-0 text-light"><i class="fas fa-phone mr-2 text-light"></i> +1 (555)
                                    123-4567</p>
                            </div>
                        </div>
                        <div class="text-center mt-5 mb-0">
                            <p class="text-light"> © 2023 Green Team - Robert González | Andy Campo | Akwe Ulcue - Todos
                                los derechos
                                reservados.</p>
                        </div>
                    </div>
                </footer>
                <!-- Footer -->
            </div>
        </div>
    </div>



    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"
        integrity="sha256-t0FDfwj/WoMHIBbmFfuOtZv1wtA977QCfsFR3p1K4No=" crossorigin="anonymous"></script>


    <!-- Core theme JS-->
    <script src="../src/js/template_scripts.js"></script>
    <script src="../src/js/petshop-new-products.js"></script>



</body>

</html>
